<!doctype html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TesterPro | 登录</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/ionicons/2.0.1/css/ionicons.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/AdminLTE/2.4.3/dist/css/AdminLTE.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/iCheck/flat/blue.css}">
    <!-- Google Font -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <span>Tester<b>Pro</b></span>
    </div>
    <div class="login-box-body">
        <p class="login-box-msg"><b>用 户 登 录</b></p>

        <form th:action="@{/user/{action}(action=${action})}" method="post">
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="用户名">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="密码">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-danger btn-block btn-flat">登 录</button>
                </div>
                <div class="col-xs-5">
                    <div class="checkbox icheck">
                        <label th:class="pull-right" style="font-size: 0.5em">
                            <input type="checkbox"> 10天内自动登录
                        </label>
                    </div>
                </div>
                <div class="col-xs-3">
                    <a href="#" class="pull-right" style="padding-top: 10px; font-size: 0.5em">忘记密码?</a>
                </div>
            </div>
        </form>

        <div class="social-auth-links text-center">
            <p style="font-size: 0.5em;">- 第三方登录 -</p>
            <a class="btn btn-social-icon btn-github"><i class="fa fa-github"></i></a>&nbsp&nbsp
            <a class="btn btn-social-icon btn-google"><i class="fa fa-google-plus"></i></a>
        </div>
        <!-- /.social-auth-links -->
        <a href="register.html" class="text-center">注册账号</a>
    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
<script th:src="@{/plugins/iCheck/icheck.min.js}"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_flat-blue',
            radioClass: 'iradio_flat-blue',
            increaseArea: '20%'
        });
    });
</script>
</body>
</html>
